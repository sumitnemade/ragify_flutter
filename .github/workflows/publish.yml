name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+\\.[0-9]+\\.[0-9]+'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment: pub.dev  # if you've required one in pub.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Authenticate with pub.dev
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          oidc: true

      - name: Publish to pub.dev
        run: dart pub publish --force
