name: Publish to pub.dev

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches version tags like v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: write  # Required for creating tags
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
          
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "📦 Package version: $VERSION"
          echo "🏷️  Tag will be: v$VERSION"
          
      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️  Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✅ Tag v${{ steps.version.outputs.version }} does not exist"
          fi
          
      - name: Create Git Tag
        if: steps.check-tag.outputs.exists == 'false' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "🏷️  Created and pushed tag: v${{ steps.version.outputs.version }}"

      - name: Skip if tag exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "⏭️  Skipping publish - tag already exists"
          exit 0
          
      - name: Checkout to tag for publishing
        if: steps.check-tag.outputs.exists == 'true' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git checkout "v${{ steps.version.outputs.version }}"
          echo "✅ Checked out tag v${{ steps.version.outputs.version }} for publishing"
                    
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test
        
      - name: Verify package
        run: flutter pub publish --dry-run
        
      - name: Authenticate with pub.dev using OIDC
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || steps.check-tag.outputs.exists == 'true')
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
          oidc: true
        
      - name: Publish to pub.dev
        if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || steps.check-tag.outputs.exists == 'true')
        run: flutter pub publish --force
