name: ragify_advanced_features
description: Advanced features example of the RAGify Flutter package
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Import the RAGify package from project root
  ragify_flutter:
    path: ../../
  
  # UI dependencies
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
