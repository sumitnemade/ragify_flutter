name: ragify_basic_usage
description: Basic usage example of the RAGify Flutter package
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Import the RAGify package from project root
  ragify_flutter:
    path: ../../
  
  # UI dependencies
  cupertino_icons: ^1.0.2
  
  # HTTP client for API calls
  http: ^1.5.0
  
  # File picker for document selection
  file_picker: ^8.0.0+1
  
  # PDF text extraction
  flutter_pdf_text: ^0.9.0
  
  # Path provider for file system access
  path_provider: ^2.1.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets configuration
  assets:
    - assets/test.db
